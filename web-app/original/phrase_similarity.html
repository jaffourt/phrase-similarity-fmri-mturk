<!DOCTYPE html>
<html>
	<head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://unpkg.com/papaparse@5.0.0/papaparse.min.js"></script>
	  <script type="text/javascript" src="simple_quiz.js"></script>
	  <script type="text/javascript" src="read_csv.js" defer></script> 
		<!-- You must include this JavaScript file -->
		
		<meta charset="UTF-8">
	<!-- prevent backspace from exiting the HIT -->    
	 <script>
		$(document).on("keydown", function (e) {
		   if (e.which === 8 && !$(e.target).is("input, textarea")) {
		        e.preventDefault();
		    }
		else if (event.keyCode == 13) {// controllare
		event.preventDefault();
		return false;
		}
		});
		
	</script>

	</head>

<style>
	@import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

	body{
	    font-size: 20px;
	    font-family: 'Work Sans', sans-serif;
	    color: #333;
	  font-weight: 300;
	  text-align: center;
	  background-color: #f8f6f0;
	}
	h1{
	  font-weight: 300;
	  margin: 0px;
	  padding: 10px;
	  font-size: 20px;
	  background-color: #444;
	  color: #fff;
	}
	.question{
	  font-size: 30px;
	  margin-bottom: 10px;
	  display: block;
	}
	.answers {
	  margin-bottom: 35px;
	  text-align: left;
	  display: inline-block;
	}
	.answers label{
	  display: block;
	  margin-bottom: 25px;
	}
	button{
	  font-family: 'Work Sans', sans-serif;
	    font-size: 22px;
	    background-color: #279;
	    color: #fff;
	    border: 0px;
	    border-radius: 3px;
	    padding: 20px;
	    cursor: pointer;
	    margin-bottom: 20px;
	    margin-top: 250px;
	}
	button:hover{
	    background-color: #38a;

	}

	label{
		display: inline-block;
	}


	.question{
		padding: 20px 20px 20px 20px
	}

	.answers{
		padding: 10px 10px 10px 10px
	}


	.slide{
	  position: absolute;
	  left: 0px;
	  top: 0px;
	  width: 100%;
	  z-index: 1;
	  opacity: 0;
	  transition: opacity 0.5s;
	}
	.active-slide{
	  opacity: 1;
	  z-index: 2;
	}
	.quiz-container{
	  position: relative;
	  height: 200px;
	  margin-top: 40px;
	}

</style>
	<!-- Instructions -->
<body>
  <h1>Please rate the following from MOST similar to LEAST similar</h1>
	<div class="quiz-container">
	  <div id="quiz"></div>
	</div>
	<button id="next">Next Question</button>
	<button id="submit">Submit Quiz</button>
	<div id="results"></div>

</body>

</html>
